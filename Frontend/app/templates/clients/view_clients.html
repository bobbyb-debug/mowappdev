{% extends "base.html" %}

{% block title %}Clients{% endblock %}

{% block content %}
<div class="container mt-4">
  <h1 class="mb-4"><i class="fas fa-users me-2"></i>Clients</h1>

  <table class="table table-hover">
    <thead>
      <tr>
        <th>Name</th>
        <th>Address</th>
        <th>Phone</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      {% for client in clients %}
      <tr>
        <td>{{ client.name }}</td>
        <td>{{ client.address }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.email }}</td>
      </tr>
      {% else %}
      <tr>
        <td colspan="4" class="text-center">No clients found.</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
