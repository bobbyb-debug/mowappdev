{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
  <h1>Expenses</h1>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
      </tr>
    </thead>
    <tbody>
      {% for expense in expenses %}
      <tr>
        <td>{{ expense.date.strftime('%Y-%m-%d') }}</td>
        <td>{{ expense.description }}</td>
        <td>${{ "%.2f"|format(expense.amount) }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
