{% extends "base.html" %}
{% block title %}MowApp Home{% endblock %}

{% block content %}
<div class="container mt-4 text-center">
  <h1>Welcome to MowApp!</h1>
  <p>Your lawn and landscaping management tool.</p>
  <div class="d-flex justify-content-center gap-3 mt-4">
    <a href="{{ url_for('main.dashboard') }}" class="btn btn-primary btn-lg">
      <i class="fas fa-chart-line me-1"></i> Dashboard
    </a>
    <a href="{{ url_for('main.clients') }}" class="btn btn-success btn-lg">
      <i class="fas fa-users me-1"></i> Clients
    </a>
    <a href="{{ url_for('main.jobs') }}" class="btn btn-info btn-lg">
      <i class="fas fa-clipboard-list me-1"></i> Jobs
    </a>
    <a href="{{ url_for('main.calendar') }}" class="btn btn-warning btn-lg">
      <i class="fas fa-calendar-alt me-1"></i> Calendar
    </a>
  </div>
</div>
{% endblock %}
